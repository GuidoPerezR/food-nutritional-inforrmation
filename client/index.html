<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Nutritional Information</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

</head>

<body>
    <main>
        <section class="fruit-track-container">
            <header class="fruit-track-header">
                <h1><span>Fruit</span>Track</h1>
                <h2>FruitTrack gives you quick access to essential fruit data.</h2>
                <h3>Try it below!</h3>
            </header>
            <form class="form-content" id="form-content">
                <div class="input-content">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input required class="input-text" id="input-text" type="text" placeholder="Write a fruit">
                </div>
                <button class="search-button" id="search-button" type="submit">Search</button>
            </form>
        </section>
        <div class="info-container" id="info-container">
            <article class="nutrition-info-container">
                <div class="nutrition-info">
                    <header class="nutrition-info-header">
                        <h2>Nutrition Info</h2>
                        <span></span>
                        <h3>Watermelon</h3>
                        <span></span>
                    </header>
                    <div class="nutrition-info-content">
                        <div class="nutrition-item">
                            <p>Calories</p>
                            <p>1298</p>
                        </div>
                        <div class="nutrition-item">
                            <p>Fat</p>
                            <p>0.4 g</p>
                        </div>
                        <div class="nutrition-item">
                            <p>Sugar</p>
                            <p>10.3 g</p>
                        </div>
                        <div class="nutrition-item">
                            <p>Carbohydrates</p>
                            <p>10.3 g</p>
                        </div>
                        <div class="nutrition-item">
                            <p>Protein</p>
                            <p>0.3 g</p>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
