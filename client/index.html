<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FruitTrack</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://guidoperezr.github.io/fruit-track/client/images/favicon.png" sizes="16x16">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body id="body">
    <main>
        <div class="dark-button-container">
            <button id="toggle-dark" class="dark-mode-button"><i
                    class="fa-solid fa-circle-half-stroke dark-mode-icon"></i></button>
        </div>
        <section class="fruit-track-container" id="fruit-track-container">
            <header class="fruit-track-header">
                <h1><span>Fruit</span>Track</h1>
                <h2>FruitTrack gives you quick access to essential fruit data.</h2>
                <h3>Try it below!</h3>
            </header>
            <form class="form-content" id="form-content">
                <div class="input-content">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input required class="input-text" id="input-text" list="fruit-suggestions" type="text"
                        placeholder="Write a fruit">
                    <datalist id="fruit-suggestions">
                        <option value="Apple">
                        <option value="Banana">
                        <option value="Watermelon">
                        <option value="Pineapple">
                        <option value="Mango">
                    </datalist>
                </div>
                <button class="search-button" id="search-button" type="submit">Search</button>
            </form>
        </section>
        <div class="info-container" id="info-container">
            <!-- Container who's gonna contain the created element -->
        </div>
        <div class="loader-container" id="loader-container">
            <span class="loader"></span>
        </div>
        <div class="error-message-container" id="error-message-container">
            <!-- Container for error's message -->
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
